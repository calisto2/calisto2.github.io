<!DOCTYPE html>
<HTML>
<HEAD>
<title>Formulario</title>
<link rel="stylesheet" href="styles.css">
</HEAD>
<BODY>
    
<H1> Datos del usuario</H1>
<div id="formulari">  
    <FORM  name="formulario1" id="formulario1" action="" metodo="GET">
        Nombre: <input type="text" name="Firstname" size="45"  required>

        Apellidos:
        <input type="text" name="Lastname" size="55">
        <br><br>
        
        Correo electronico: <input type="email" name="mail">  Telefono: <input type="tel" name="Telefono">
        URL <input type="URL" name="URL1">
        Edad <input type="number" min="1" max="100" name="edad">
        <br>
        Fecha Nacimiento: <input type="Datetime-local"  name="FechaNac">
        Mes favorito: <input type="Month" name="mes">
        Semana: <input type="week" name="mes">
        <fieldset> <legend>Genero:</legend>
         <input type="radio" name="genero" value="1" checked> Hombre<br>
         <input type="radio" name="genero" value="2"> Mujer<br>
         <input type="radio" name="genero" value="3"> Otro<br>
        </fieldset>
        Comentarios: <br>
        <textarea 
            name="comentario" rows="5" cols="30">Escriba sus comentarios.
        </textarea>
        <br>
        Seleccionar Vehiculo: 
        <select name="coches">
         <option value="volvo">Volvo</option>
         <option value="saab">Saab</option>
         <option value="fiat" selected>Fiat</option>
         <option value="audi">Audi</option>
        </select>
        Browser Favorito:
          <input list="browsers">
          <datalist id="browsers">
            <option value="Internet Explorer">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
          </datalist> 
        Buscar datos:<input type="search" name="googlesearch">
        <br><br>
        <input type="submit" value="Submit">
    </div>
    </FORM>
    
</BODY>
</HTML>
